<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A2Z Dorkary – Home</title>

  <link rel="icon" href="/favicon.ico?v=4" sizes="any">
  <link rel="apple-touch-icon" href="/a2zdorkary-logo.png?v=4">
  <meta name="theme-color" content="#0b1c27">
  <link rel="preload" as="image" href="/a2zdorkary-logo.png?v=4">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --primary:#0b66ff; 
      --primary-dark:#084dc9;
      --navy:#0b1c27;
      --line:#e6e6e6;
      --muted:#667085;
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;overflow-x:hidden}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f6f8;color:#111}

    /* ===== HEADER (same look you wanted) ===== */
    .header{
      display:flex;align-items:center;gap:14px;
      padding:10px 14px;background:var(--navy);color:#fff;
      border-bottom:1px solid #0a1620;position:sticky;top:0;z-index:100;
    }
    .logo-link{display:flex;align-items:center;text-decoration:none}
    .brand-img{height:46px;width:auto;display:block;object-fit:contain}

    /* dropdown + Go sits just right of logo */
    .shop-select{
      appearance:none;
      padding:10px 14px;border-radius:8px;border:1px solid var(--line);
      font-size:14px;min-width:280px;background:#fff;color:#0f172a;
    }
    .go-btn{
      margin-left:8px;background:var(--primary);color:#fff;border:none;
      padding:10px 16px;border-radius:8px;font-weight:800;cursor:pointer
    }
    .go-btn:hover{background:var(--primary-dark)}

    /* search box (center) */
    .search-wrap{flex:1;display:flex;justify-content:center}
    .searchbar{
      display:flex;align-items:center;width:100%;max-width:720px;
      border:1px solid var(--line);overflow:hidden;background:#fff;border-radius:8px
    }
    .search-inner{display:flex;align-items:center;gap:10px;flex:1;padding:0 12px}
    .search-inner .fa-magnifying-glass{color:var(--primary);font-size:18px}
    .search-input{flex:1;border:none;outline:none;font-size:14px;padding:10px 0;color:#0f172a}
    .search-input::placeholder{color:#8a97ac}
    .search-btn{background:var(--primary);color:#fff;border:none;height:100%;padding:10px 22px;font-weight:800;cursor:pointer;border-left:1px solid #f0efe9}
    .search-btn:hover{background:var(--primary-dark)}

    /* right tools */
    .toolbar{display:flex;align-items:center;gap:18px}
    .account{display:flex;align-items:center;gap:8px;color:#e7ecf5;text-decoration:none;white-space:nowrap}
    .account .fa-user{font-size:20px;color:#dfe7ff}
    .account .mini{font-size:11px;color:#a8b5cc;display:block;line-height:1}
    .account .title{font-size:14px;font-weight:700;line-height:1.1;color:#fff}
    .icon-btn{position:relative;text-decoration:none;color:#fff;display:flex;align-items:center;border:none;background:transparent;cursor:pointer}
    .icon-btn i{font-size:20px}
    .badge{position:absolute;top:-8px;right:-10px;min-width:18px;height:18px;padding:0 6px;border-radius:999px;background:linear-gradient(135deg,#2a6bff,#0b66ff);color:#fff;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:800;border:2px solid #fff;box-shadow:0 2px 6px rgba(11,102,255,.35)}
    .cart-total{font-size:13px;color:#dbe7ff;white-space:nowrap}
    .cart-total strong{font-weight:800;color:#fff}

    /* ===== HOME BANNERS: main slider + 2 small on right ===== */
    .hb-wrap{padding:16px}
    .hb-grid{
      display:grid;gap:14px;
      grid-template-columns:2fr 1fr;grid-template-rows:auto auto;align-items:stretch
    }
    .hb-slider{position:relative;overflow:hidden;border-radius:12px;border:1px solid var(--line);background:#fff;height:300px;grid-row:1/3;grid-column:1/2}
    .hb-track{display:flex;height:100%;transition:transform 600ms ease}
    .hb-slide{flex:0 0 100%;height:100%}
    .hb-slide img{width:100%;height:100%;object-fit:cover;display:block}
    .hb-arrow{position:absolute;top:50%;transform:translateY(-50%);width:38px;height:38px;border-radius:999px;display:flex;align-items:center;justify-content:center;border:none;cursor:pointer;background:rgba(0,0,0,.35);color:#fff;z-index:2}
    .hb-arrow:hover{background:rgba(0,0,0,.55)}
    .hb-prev{left:10px}.hb-next{right:10px}
    .hb-side{display:block;border-radius:12px;overflow:hidden;border:1px solid var(--line);background:#fff}
    .hb-side img{width:100%;height:100%;object-fit:cover;display:block}
    .hb-top{grid-column:2/3;grid-row:1/2;height:144px}
    .hb-bottom{grid-column:2/3;grid-row:2/3;height:144px}
    @media(max-width:900px){
      .hb-grid{grid-template-columns:1fr;grid-template-rows:auto auto auto}
      .hb-slider{grid-row:auto;grid-column:auto;height:240px}
      .hb-top,.hb-bottom{height:120px}
    }

    /* ===== Featured Category (title only on home) ===== */
    .fc-wrap{padding:8px 16px 28px}
    .fc-head{text-align:center;margin:4px 0 16px}
    .fc-title{font-weight:800;font-size:20px;color:#0a1220;margin-bottom:6px}
    .fc-sub{color:var(--muted);font-size:13px}

    /* ===== Footer (short) ===== */
    .footer{background:var(--navy);color:#c7d1df;margin-top:24px}
    .footer-inner{max-width:1200px;margin:0 auto;padding:18px 16px;font-size:13px;display:flex;justify-content:space-between;align-items:center}
    .powered{opacity:.9}
    @media(max-width:700px){.footer-inner{flex-direction:column;gap:8px}}
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <div class="header">
    <a class="logo-link" href="index.html" title="A2Z Dorkary">
      <img class="brand-img" src="/a2zdorkary-logo.png?v=4" alt="A2Z Dorkary logo">
    </a>

    <!-- Dropdown + Go (immediately right of logo) -->
    <select id="shopSelect" class="shop-select" aria-label="Select shop">
      <option value="" selected disabled hidden>Select Your Shop</option>
      <option value="computer.html">Computer Accessories Shop</option>
      <option value="electronics.html">Electronics Shop</option>
      <option value="electrical.html">Electrical Shop</option>
      <option value="clothing.html">Clothing Shop</option>
      <option value="jewellery.html">Jewellery Shop</option>
      <option value="grocery.html">Grocery Shop</option>
      <option value="others.html">Others</option>
    </select>
    <button class="go-btn" id="goBtn">Go</button>

    <!-- Search -->
    <div class="search-wrap">
      <div class="searchbar">
        <div class="search-inner">
          <i class="fa fa-magnifying-glass"></i>
          <input id="searchBox" class="search-input" type="text" placeholder="search product" />
        </div>
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
    </div>

    <!-- Right tools -->
    <div class="toolbar">
      <a class="account" href="#"><i class="fa fa-user"></i><span><span class="mini">Sign In</span><span class="title">Account</span></span></a>
      <a class="icon-btn" href="#" title="Wishlist"><i class="fa fa-heart"></i><span id="wishCount" class="badge">0</span></a>
      <button id="cartBtn" type="button" class="icon-btn" title="Cart">
        <i class="fa fa-shopping-cart"></i><span id="cartCount" class="badge">0</span>
      </button>
      <div class="cart-total">Total<br><strong id="cartTotal">৳0.00</strong></div>
    </div>
  </div>

  <!-- ===== HOME: Main banner slider + right 2 small banners ===== -->
  <section class="hb-wrap">
    <div class="hb-grid">
      <!-- Slider -->
      <div class="hb-slider" id="hbSlider">
        <div class="hb-track" id="hbTrack"></div>
        <button class="hb-arrow hb-prev" id="hbPrev" aria-label="Previous"><i class="fa fa-chevron-left"></i></button>
        <button class="hb-arrow hb-next" id="hbNext" aria-label="Next"><i class="fa fa-chevron-right"></i></button>
      </div>

      <!-- Right banners -->
      <a class="hb-side hb-top" href="#">
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1200&auto=format&fit=crop" alt="Right banner top">
      </a>
      <a class="hb-side hb-bottom" href="#">
        <img src="https://images.unsplash.com/photo-1520975922284-9e0ce82759a7?q=80&w=1200&auto=format&fit=crop" alt="Right banner bottom">
      </a>
    </div>
  </section>

  <!-- ===== Featured title (home only) ===== -->
  <section class="fc-wrap">
    <div class="fc-head">
      <div class="fc-title">Featured Category</div>
      <div class="fc-sub">Get Your Desired Product from Featured Category!</div>
    </div>
  </section>

  <!-- ===== Footer (short) ===== -->
  <footer class="footer">
    <div class="footer-inner">
      <div>© 2025 A2Z Dorkary Ltd. | All rights reserved</div>
      <div class="powered">Powered By: <strong>A2Z Dorkary</strong></div>
    </div>
  </footer>

  <script>
    // ---- Home banner slider (3 images) ----
    (function(){
      const imgs=[
        'https://images.unsplash.com/photo-1607082350899-7e105aa886ae?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1548287969-5d4cde4f0b39?q=80&w=1400&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1400&auto=format&fit=crop'
      ];
      const track=document.getElementById('hbTrack');
      imgs.forEach(src=>{
        const a=document.createElement('a');
        a.className='hb-slide'; a.href='#';
        a.innerHTML=`<img src="${src}" alt="">`;
        track.appendChild(a);
      });
      makeSlider('#hbSlider','#hbTrack','#hbPrev','#hbNext');
    })();

    function makeSlider(sliderSel, trackSel, prevSel, nextSel){
      const slider=document.querySelector(sliderSel),
            track =document.querySelector(trackSel),
            prev  =document.querySelector(prevSel),
            next  =document.querySelector(nextSel);
      const total = track.children.length; let idx=0, timer=null;
      function go(i){ idx=(i+total)%total; track.style.transform=`translateX(-${idx*100}%)`; }
      function start(){ stop(); timer=setInterval(()=>go(idx+1),3000); }
      function stop(){ if(timer){clearInterval(timer); timer=null;} }
      prev.addEventListener('click',()=>{go(idx-1); start();});
      next.addEventListener('click',()=>{go(idx+1); start();});
      slider.addEventListener('mouseenter',stop);
      slider.addEventListener('mouseleave',start);
      go(0); start();
    }

    // ---- Dropdown -> direct redirect (no intermediate page) ----
    const sel = document.getElementById('shopSelect');
    const go  = document.getElementById('goBtn');

    function goShop(){
      const url = sel.value;
      if (url) location.href = url;
    }
    go.addEventListener('click', goShop);
    sel.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); goShop(); }});

    // (Optional) prevent default search actions for now
    document.getElementById("searchBtn").addEventListener("click",(e)=>{ e.preventDefault(); });
    document.getElementById("searchBox").addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); }});
  </script>
</body>
</html>
